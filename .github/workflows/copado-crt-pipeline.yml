name: Copado CRT Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-crt-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository 
        uses: actions/checkout@v4

       - name: set up java
         uses: actions/setup-java@v4
         with:
            distribution: temurin
            run: java-version:'11'

        - name: verify java version
          run: java -version

        - name: run copado crt tests
          run:  |
             echo "running copadptests..."
             mvn test
